apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-deploy
  namespace: django-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: django
  template:
    metadata:
      labels:
        app: django
    spec:
      containers:
        - name: django
          image: django-k8s-app:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          command: ["python3", "manage.py", "runserver", "0.0.0.0:8000"]

